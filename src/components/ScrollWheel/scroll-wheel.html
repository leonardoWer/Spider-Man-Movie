<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScrollWheel</title>
</head>
<body>

<div class="container">

  <div class="wheel-container">
    <div class="wheel-height">
      <div class="wheel">
        <div class="wheel-items-list-wrapper">
          <div class="wheel-items-list" role="list">
            <div class="wheel-item 1">
              <div class="wheel-item__number-container">
                <p class="wheel-item__number">0</p>
                <div class="wheel-item__dot"></div>
              </div>
              <div class="wheel-item__description-container">
                <h4 class="wheel-item__title"></h4>
                <p class="wheel-item__description"></p>
              </div>
            </div>
            <div class="wheel-item 2">
              <div class="wheel-item__number-container">
                <p class="wheel-item__number">1</p>
                <div class="wheel-item__dot"></div>
              </div>
              <div class="wheel-item__description-container">
                <h4 class="wheel-item__title"></h4>
                <p class="wheel-item__description"></p>
              </div>
            </div>
            <div class="wheel-item 3">
              <div class="wheel-item__number-container">
                <p class="wheel-item__number">2</p>
                <div class="wheel-item__dot"></div>
              </div>
              <div class="wheel-item__description-container">
                <h4 class="wheel-item__title"></h4>
                <p class="wheel-item__description"></p>
              </div>
            </div>
            <div class="wheel-item">
              <div class="wheel-item__number-container">
                <p class="wheel-item__number">3</p>
                <div class="wheel-item__dot"></div>
              </div>
              <div class="wheel-item__description-container">
                <div class="wheel-item__line"></div>
                <div class="wheel-item__text-container">
                  <h4 class="wheel-item__title">123</h4>
                  <p class="wheel-item__description">123124</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
